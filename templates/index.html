<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {  background-color: rgb(167, 201, 242);
        }
        h1   {color: blue;}
        div.main_block {    position: absolute;
                            top: 30%;
                            width: 100%;
                            text-align: center;
                            font-size: 30px;
                        }
    </style>
</head>
<body>
    <div class="main_block">
        <div class="search">
            <form action="/search_word" method="POST">
                <h1>Steam Game Searching</h1>
                <h3 class="input_word">
                    Input a game with related word to Search: <input name="name" type="text"/><br/>
                </h3>
                <h3>
                    Input number of games you want to Search:
                    <input type="text" name="number" value="5"><br>
                </h3>
                
                <h3>
                    Show the result by the order of:
                    <select name="order">
                        <option value="1">Relevence</option>
                        <option value="2">Highest Rate Score</option>

                    </select>

                </h3>

                <input class="view" type="submit" value="View Results"/>
            </form>
        </div>
        <br>
    </div>
   
</body>
</html>
